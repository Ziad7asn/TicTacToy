<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        justify-content: center;
        grid-template-columns: 100px 100px 100px;
        grid-gap: 30px;
        padding: 20px;
      }
      .card {
        background-color: rgb(189, 209, 231);
        text-align: center;
        padding: 30px;
        font-size: 30px;
        border-radius: 3px;
        height: 40px;
        width: 40px;
      }
      h3 {
        text-align: center;
        padding-top: 6px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; color: rgb(177, 26, 236)">
      tic tac toy game
    </h1>
    <div class="container">
      <div class="card">x</div>
      <div class="card">o</div>
      <div class="card">x</div>
      <div class="card">x</div>
      <div class="card">o</div>
      <div class="card">x</div>
      <div class="card">o</div>
      <div class="card">x</div>
      <div class="card">o</div>
      <h2>score:</h2>
      <h3>Computer</h3>
      <h3>you</h3>
    </div>

    <script src="index.js">
      this.innerHTML==="o"
    </script>
  </body>
</html>
